<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>hire Mat</title>
</head>
<body>
    <div  id="entryField" class="pt-3 mx-auto" style="width: 600px;">
        <h2>Enter customer Data</h2>

        <div class="form-floating mb-3">
            <input type="text" id="name" class="form-control" name="customerName" />
            <label for="customerName">Name</label>
          </div>  
          <div class="form-floating mb-3">
            <input type="text" id="location" class="form-control" name="location" />
            <label for="location">Location</label>
          </div>
            
          <div class="form-floating mb-3">
            <select name="material" id="material" class="form-select" aria-label="Floating label select example">
              <option selected>Open this select menu</option>
              <option value="3 * 2 Sheet">3 * 2 sheet</option>
              <option value="2 * 4 Sheet">2 * 4 sheet</option>
              <option value="7ft-box">7ft box</option>
              <option value="3ft-box">3ft box</option>
              <option value="4ft-box">4ft box</option>
              <option value="5ft-box">5ft box</option>
            </select>
            <label for="material" >Choose a material</label>
          </div>
           
          <div class="form-floating mb-3">
            <input type="text" id="quantity" class="form-control" name="quantity" />
            <label for="quantity">Quantity</label>
          </div>
           
          <div class="form-floating mb-3">
            <input type="text" id="days" class="form-control" name="days" />
            <label for="days">No of days</label>
          </div>
            
          <div class="p-2 text-center">
            <button type="button" id="button" class="btn btn-primary"> Submit</button>
          </div>
        </div>
        <hr>
        <div class="p-3">
            <h3 class="text-center">CUSTOMER DETAILS</h3>
           
            <!-- <ul id="showCustomerData" class="list-group">

                </ul> -->
                <table class="table table-striped" id="table">
                    <thead>
                        <tr>
                          <th scope="col">Name</th>
                          <th scope="col">Location</th>
                          <th scope="col">Material</th>
                          <th scope="col">Quantity</th>
                          <th scope='col'>Days</th>
                          <th scope='col'>Edit</th>
                          <th scope='col'>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.js" integrity="sha512-vHNHepeQWwAggJlhEk932jRS5sNdn/Nn4F+w4TpXW5dA+04qnd3e7YpfXo6auWhFG6z3FVhmScG4ovtF+qYeZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
